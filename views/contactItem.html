<div class="col-md-1">
    <span class="glyphicon glyphicon-user userProfile"></span>
</div>
<div class="col-md-8">
    <div class="col-md-12">
        <div class="form-group">
            <div class="col-md-6">
                <span class="infoLabel">First Name :- </span>
            </div>
            <div class="col-md-6">
                <span style="font-weight: bold" class="dataLabel">{{item.firstName}}</span><br>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <span class="infoLabel">Last Name :- </span>
            </div>
            <div class="col-md-6">
                <span style="font-weight: bold" class="dataLabel">{{item.lastName}}</span><br>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <span class="infoLabel">Contact Number :- </span>
            </div>
            <div class="col-md-6">
                <span style="font-weight: bold" class="dataLabel">{{item.contactNumber}}</span><br>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <span class="infoLabel">Email Id :- </span>
            </div>
            <div class="col-md-6">
                <span style="font-weight: bold" class="dataLabel">{{item.contactEmail}}</span>
            </div>
        </div>
    </div>

</div>
<div class="col-md-3" style="padding-top:4%">
    <button type="button" class="btn btn-danger btn-sm pull-right" ng-click="removeItem(item)">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
    <a href="#addItem/edit/{{item.id}}" class="btn btn-default btn-sm pull-right" style="margin-right:10px">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>
</div>
